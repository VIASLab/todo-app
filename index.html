<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const taskForm = document.getElementById('task-form');
      const taskInput = document.getElementById('task-input');
      const taskList = document.getElementById('task-list');

      // Asegúrate de que la URL del backend apunte a Render
      const backendUrl = 'https://todo-app-backend-jiht.onrender.com'; // Reemplaza con la URL de tu backend en Render

      console.log('Backend URL:', backendUrl);

      // Cargar tareas desde el servidor
      fetch(`${backendUrl}/api/tasks`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(tasks => {
          console.log('Tasks fetched:', tasks);
          tasks.forEach(task => {
            const taskItem = document.createElement('li');
            taskItem.textContent = task.text;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', function() {
              fetch(`${backendUrl}/api/tasks/${task._id}`, { method: 'DELETE' })
                .then(() => taskList.removeChild(taskItem));
            });

            taskItem.appendChild(deleteButton);
            taskList.appendChild(taskItem);
          });
        })
        .catch(error => console.error('Error fetching tasks:', error));

      // Añadir nueva tarea
      taskForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const taskText = taskInput.value;

        fetch(`${backendUrl}/api/tasks`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text: taskText })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(task => {
          console.log('Task added:', task);
          const taskItem = document.createElement('li');
          taskItem.textContent = task.text;

          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.addEventListener('click', function() {
            fetch(`${backendUrl}/api/tasks/${task._id}`, { method: 'DELETE' })
              .then(() => taskList.removeChild(taskItem));
          });

          taskItem.appendChild(deleteButton);
          taskList.appendChild(taskItem);
        })
        .catch(error => console.error('Error adding task:', error));

        taskInput.value = '';
      });
    });
  </script>
</head>
<body>
  <h1>Todo App</h1>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Enter a task">
    <button type="submit">Add Task</button>
  </form>
  <ul id="task-list"></ul>
</body>
</html>
